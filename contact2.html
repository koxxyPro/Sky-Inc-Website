<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVATECIAL</title>
    <link rel="stylesheet" href="style2.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container2">
      <span class="big-circle"></span>
      <img src="./images/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's build something awesome together.</h3>
          <p class="text">
            We would love to discuss your ideas and look foward to bring them to life!
          </p>

          <div class="info">
            <div class="information">
              <img src="./images/location.png" class="icon" alt="" />
              <p>Dar es Salaam, Tanzania</p>
            </div>
            <div class="information">
              <img src="./images/email.png" class="icon" alt="" />
              <p>hello@skyinc.co.tz</p>
            </div>
            <div class="information">
              <img src="./images/phone2.png" class="icon" alt="" />
              <p>+255 672 510 609<br>+255 713 931 387</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="#">
                <i class="fab fa-github"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Drop Us an Email</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <a href="mailto:hello@skyinc.co.tz"><input type="submit" value="Send" class="btn" /></a>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
